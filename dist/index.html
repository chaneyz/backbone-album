<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/styles.css">
<head>
	<title></title>
</head>
<body>
	<nav class="navbar navbar-default">
  		<div class="container-fluid">
	    	<div class="navbar-header">
		     	<button type="button" class="add-form-btn">
		     	<a href="#"><span class="glyphicon glyphicon-plus"></span></a>
		     	</button>
		    </div>
  		</div>
	</nav>
	<main>

		<section class="container" id="form-container">
	        <div class="row">
	            <div class="col-xs-10 col-xs-offset-1">
	                <form id="new-images">
	                    <div class="form-group">
	                        <input type="text" class="form-control" id="input-url" placeholder="Image URL">
	                    </div>
	                    <div class="form-group">
	                        <input type="text" class="form-control" id="input-caption" placeholder="Image Caption">
	                    </div>
	                    <div class="btn-group pull-right" role="group">
	                        <button type="button" class="btn-lg btn-default" id="btn-cancel">Cancel</button>
	                        <button type="button" class="btn-lg btn-success" id="btn-add-image"><span class="glyphicon glyphicon-picture"></span> Add Image</button>
	                    </div>
	                </form>
	            </div>
	        </div>
		</section>
		<section>
		    <div class="row">
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>		
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="well">
						<div id="img-feed"></div>
						<script type="text/template" id="image-template">
							<div class="">
								<img class="img-responsive" src="<%= imageUrl %>">
								<span><%= caption %></span>
							</div>	
						</script>
					</div>
				</div>		
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>			
			</div>
		</section>	
	</main>


<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
<script type="text/javascript" src="scripts/models/image-model.js"></script>
<script type="text/javascript" src="scripts/collections/image-collection.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
